name: Run scrapers
on:
  schedule:
    - cron: '0 6 * * *'  # every day at 6am
jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - run: pip install requests beautifulsoup4 playwright
      - run: playwright install chromium
      - run: python scrapers/telmore_scraper.py
      - run: python scrapers/oister_scraper.py
      - run: python scrapers/elgiganten_scraper.py
      - uses: actions/checkout@v3  # commit updated JSON files back to repo